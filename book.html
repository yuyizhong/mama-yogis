<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pregnancy and postnatal Yoga classes for Mummy and babies at local community">
    <meta name="keywords" content="Yoga, Pregancy Yoga, Postnatal Yoga, Mummy and babies Yoga">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mama Yogis</title>
</head>

<body>
    <header>

        <a href="index.html" aria-label="logo">

            <div id="logo">
                <h1 id="logo-text" class="logo-center" class="hover"> Mama Yogis </h1>
                <img id="logo-img" class="logo-center" src="assets/image/logo1.jpg"
                    alt="Abstract pregnant woman in yoga position pink with a heart in the belly icon" no repeat;>
            </div>

        </a>

        <nav>
            <ul id="nav-bar">

                <li>
                    <a href="index.html" aria-label="Go to the top of the page">Home</a>
                </li>
                <li>
                    <a href="#classes" aria-label="Go to the classes section">Classes</a>
                </li>

                <li>
                    <a href="book.html" class="active" aria-label="Go to the booking page">Book Now</a>
                </li>

                <li>
                    <a href="#contact" aria-label="Go to the contact section">Contact </a>
                </li>

            </ul>

        </nav>
    </header>
    <section>

        <img id="book-image" src="assets/image/bookin.jpeg"
        alt="Abstract mandala graphic design and watercolor digital art painting for ancient geometric concept background" no repeat;>

        <form action="thankyou.html" method="POST">

            <fieldset class="booking-box">
                <legend>Book your Pregnancy Yoga class here!</legend>

                <div>
                    <label for="first-name" class="book-label">First Name</label>
                    <input id="first-name" type="text" name="first_name" placeholder="Your first name" required>
                </div>
                <div>
                    <label for="last-name" class="book-label">Last Name</label>
                    <input id="last-name" type="text" name="last_name" placeholder="Your last name" required>
                </div>
                <div>
                    <label for="email-field" class="book-label">Email</label>
                    <input id="email-field" type="email" name="email" placeholder="Your email" required>
                </div>              
                   
                <label for="day" class="book-label">Pick a Day</label>
                <select id="day" name="day" required>
                    <option value="mon">Monday</option>
                    <option value="tue">Tuesday</option>
                    <option value="wed">Wednesday</option>
                    <option value="thur">Thursday</option>
                    <option value="Fri">Friday</option>
                    <option value="Sat">Saturday</option>
                </select>

                <label for="time" class="book-label">Pick a Time</label>
                <select id="time" name="time" required>
                    <option value="9:30am-10:30am">10am-11am</option>
                    <option value="11:00am-12:00pm">Tuesday</option>                    
                </select>
                <input type="submit" class="book-label" value="Book Now">
                
                <input type="reset" value="Reset Form">
            </fieldset>
            
    </section>
    <section>Booking for Postnatal Yoga</section>
    <section>Booking for Mummy and Me class</section>
    <section>Sign up for on-line class</section>
    <footer>social media</footer>
