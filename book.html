<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pregnancy and postnatal Yoga classes for Mummy and babies at local community">
    <meta name="keywords" content="Yoga, Pregancy Yoga, Postnatal Yoga, Mummy and babies Yoga">
    <!-- Import favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/image/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/image/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/image/favicon/favicon-16x16.png">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mama Yogis</title>
</head>


<body>
    <header>
        <!-- logo and navigation bar -->
        <a href="index.html" aria-label="logo">

            <div id="logo">
                <h1 id="logo-text" class="logo-center"> Mama Yogis </h1>
                <img id="logo-img" class="logo-center" src="assets/image/logo1.jpg"
                    alt="Abstract pregnant woman in yoga position pink with a heart in the belly icon">
            </div>

        </a>

        <nav>
            <ul id="nav-bar">

                <li>
                    <a href="index.html" aria-label="Go to the top of the page">Home</a>
                </li>
                <li>
                    <a href="index.html#classes" aria-label="Go to the classes section">Classes</a>
                </li>

                <li>
                    <a href="book.html" class="active" aria-label="Go to the booking page">Book Now</a>
                </li>

                <li>
                    <a href="index.html#contact" aria-label="Go to the contact section">Contact</a>
                </li>

            </ul>

        </nav>
    </header>

    <main>
        <section>
            <!-- main booking form image  -->
            <img id="book-image" src="assets/image/bookin.jpeg"
                alt="Abstract mandala graphic design and watercolor digital art painting for ancient geometric concept background">

            <div id="form">
                <!-- studio yoga classes booking form -->
                <!-- Method="post" was removed from each form syntax as the thank you page is not http implemented, therefore the post method is not suported. -->
                <form action="thankyou.html" Method="post">

                    <fieldset id="studio-class">
                        <legend>Book your Yoga class here!</legend>

                        <div>
                            <label for="first-name" class="book-label">First Name</label>
                            <input id="first-name" class="data" type="text" name="first_name"
                                placeholder="Your first name" required>
                        </div>
                        <div>
                            <label for="last-name" class="book-label">Last Name</label>
                            <input id="last-name" class="data" type="text" name="last_name" placeholder="Your last name"
                                required>
                        </div>
                        <div>
                            <label for="email-field" class="book-label">Email</label>
                            <input id="email-field" class="data" type="email" name="email" placeholder="Your email"
                                required>
                        </div>

                        <p class="book-label">Which Yoga class would you like to book?</p>
                        <input id="pregnancy-yoga-lass" name="yoga-class" value="Pregnancy-Yoga" type="radio" required>
                        <label for="pregnancy-yoga-lass">Pregnancy Yoga Class</label>
                        <input id="postnatal-yoga-lass" name="yoga-class" value="Postnatal-Yoga" type="radio" required>
                        <label for="postnatal-yoga-lass">Postnatal Yoga Class</label>
                        <input id="mummy-and-me" name="yoga-class" value="mummy-and-me" type="radio" required>
                        <label for="mummy-and-me">Mummy and Me</label>


                        <label for="day" class="book-label">Pick a Day</label>
                        <select id="day" name="day" required>
                            <option value="">None</option>
                            <option value="mon">Monday</option>
                            <option value="tue">Tuesday</option>
                            <option value="wed">Wednesday</option>
                            <option value="thur">Thursday</option>
                            <option value="Fri">Friday</option>
                            <option value="Sat">Saturday</option>
                        </select>


                        <label for="time" class="book-label">Pick a Time</label>
                        <select id="time" name="time" required>
                            <option value="">None</option>
                            <option value="9:30am-10:30am-pre">9:30am-10:30am Pregnancy-Yoga</option>
                            <option value="11:00am-12:00pm-pre">11:00am-12:00pm Pregnancy-Yoga</option>
                            <option value="8:00am-9:00am-post">8:00am-9:00am Postnatal-Yoga</option>
                            <option value="12:00pm-1:00pm-post">12:30pm-1:30pm Postnatal-Yoga</option>
                            <option value="3:00pm-3:30pm-mum-me">3:00pm-3:30pm Mummy-and-Me</option>
                            <option value="3:15pm-4:15pm-mum-me">3:15pm-4:15pmm Mummy-and-Me</option>
                        </select>
                        <input id="textarea-submit" type="submit" value="Book Now">

                        <input id="textarea-reset" type="reset" value="Reset Form">
                    </fieldset>
                </form>
                <!-- online yoga classes booking form -->
                <form action="thankyou.html" Method="post">
                    <fieldset id="online">
                        <legend>Sign up to access pre-recorded online-class!</legend>

                        <div>
                            <label for="name" class="book-label">Your Name</label>
                            <input id="name" class="data" type="text" name="name" placeholder="Your name" required>
                        </div>

                        <div>
                            <label for="email-address" class="book-label">Email Address</label>
                            <input id="email-address" class="data" type="email" name="email-address"
                                placeholder="Your email" required>
                        </div>

                        <label for="feedback" class="book-label">Please tell us the yoga styles you are interested and
                            the
                            body
                            areas you have concerns.</label>

                        <textarea id="feedback" class="data" rows="4" cols="87" name="feedback"></textarea>


                        <input id="textarea-submit" type="submit" value="Sign Up">

                        <input id="textarea-reset" type="reset" value="Reset Form">
                    </fieldset>
                </form>
                <!-- class navigation bar -->
                <nav>
                    <ul id="class-nav">

                        <li>
                            <a href="#studio-class" aria-label="Go to the studio yoga class booking section">Studio
                                Class</a>
                        </li>

                        <li>
                            <a href="#online" aria-label="Go to the online yoga booking section">Online Class</a>
                        </li>

                    </ul>

                </nav>
            </div>
    </main>
    <!-- Footer and Back to top -->
    <footer>
        <a href="#" id="back-top" aria-label="back to top">
            <p><b>Back to Top</b></p>
        </a>
        <h2>Actions speak louder than words.</h2>
        <h2>Hope to see you soon!</h2>
        <ul id="social-networks">
            <li>
                <a href="http://facebook.com" target="_black" rel="noopener"
                    arial-label="Visit Our Facebook Page (Opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>

            <li>
                <a href="http://twitter.com" target="_black" rel="noopener"
                    arial-label="Visit Our Twitter Page (Opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>

            <li>
                <a href="http://youtube.com" target="_black" rel="noopener"
                    arial-label="Visit Our Facebook Page (Opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>

            <li>
                <a href="http://instagram.com" target="_black" rel="noopener"
                    arial-label="Visit Our Facebook Page (Opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>


        </ul>

    </footer>
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/6d548616a3.js" crossorigin="anonymous"></script>
</body>
